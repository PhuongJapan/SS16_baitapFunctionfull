<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        B1: Sử dụng function bình thường tính tổng 3 số, 
        Gọi hàm thực hiện tính tổng 3 số 5,10,15 và in kết quả
        B2: Sử dụng expressfunction, viết hàm in ra giá trị các phần tử của mảng

        Bài 3: Sử dụng arrow function, viết hàm tích của 5 và 10 và in ra 
        */


        let add = (num1,num2)=>{
            let multiply = num1*num2;
            return multiply;
        }

        let result = add(5,10)
        console.log("Tích 2 số là ", result);

    </script>
</body>
</html>

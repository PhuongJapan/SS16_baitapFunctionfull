<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function century(year) {
            let centuryOfyear = Math.ceil(year/100);
            return centuryOfyear;
        } 
        let year = Number(prompt("Nhập số năm"));
        let result = century(year);
        console.log("Thế kỷ của năm vừa nhập là: ", result);


    </script>
</body>
</html>

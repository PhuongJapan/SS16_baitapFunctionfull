    <script>
        let value = [];
        let arrLength = Number(prompt("Nhập độ dài của mảng"));
        for (let index = 0; index < arrLength; index++) {
            value[index] = Number(prompt("Nhập vào giá trị số"));
        }
        console.log(value);
        function maxNumber(value) {
            let max = value[0];
            for (let index = 0; index < value.length; index++) {
                if(max<value[index]){
                    max = value[index];
                }                
            } return max;         
            
        }
        let result = maxNumber(value);

        console.log("Giá trị lớn nhất là: ", result);
